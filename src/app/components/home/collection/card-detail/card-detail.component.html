<ion-header class="header-transparent">
    <div class="header-backdrop">
      <img [src]="card?.imageUrl" alt="{{ card?.name }}" class="card-image">
    </div>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="goBack()">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="card-detail-content">
    <div class="card-info">
      <h1 class="card-title">{{ card?.name }}</h1>
      <p class="card-type">{{ card?.type }} - {{ card?.rarity }}</p>
      <p class="card-text">{{ card?.text }}</p>
    </div>
  
    <!-- Tabs per Versions e Ruling -->
    <div class="tabs">
      <button [class.active]="activeTab === 'versions'" (click)="setTab('versions')">Versions</button>
      <button [class.active]="activeTab === 'ruling'" (click)="setTab('ruling')">Ruling</button>
    </div>
  
    <div *ngIf="activeTab === 'versions'">
      <ion-list class="price-list">
        <ion-item *ngFor="let version of cardVersions">
          <ion-thumbnail slot="start">
            <img [src]="version.imageUrl" alt="{{ version.name }}">
          </ion-thumbnail>
          <ion-label>
            <h2>{{ version.setName }}</h2>
            <p>Normal: {{ version.normalPrice }} $ | Foil: {{ version.foilPrice }} $</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
  
    <div *ngIf="activeTab === 'ruling'">
      <p>Regole specifiche della carta verranno mostrate qui...</p>
    </div>
  
  </ion-content>
  
  <ion-footer class="footer-dark">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button routerLink="/home">
          <ion-icon name="home-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="menu-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
