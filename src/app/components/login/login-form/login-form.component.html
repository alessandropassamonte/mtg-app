<ion-card class="auth-card">
    <ion-card-header>
      <ion-card-title>Accedi</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-alert *ngIf="errorMessage" color="danger">
        <strong>Errore</strong>: Credenziali Errate.
      </ion-alert>
  
      <form [formGroup]="formLogin">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" formControlName="username"></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="formLogin.get('username')?.touched && formLogin.get('username')?.invalid">
          <p *ngIf="formLogin.get('username')?.hasError('required')">Inserisci Username.</p>
        </ion-text>
  
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="formLogin.get('password')?.touched && formLogin.get('password')?.invalid">
          <p *ngIf="formLogin.get('password')?.hasError('required')">Inserisci la password.</p>
        </ion-text>
  
        <ion-item lines="none">
          <ion-checkbox slot="start" formControlName="keepConnection"></ion-checkbox>
          <ion-label>Resta connesso</ion-label>
        </ion-item>
  
        <ion-button expand="full" (click)="login()" [disabled]="formLogin.invalid">Entra</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
